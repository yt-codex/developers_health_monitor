name: Build dashboard data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate data JSON files
        run: python scripts/build_data.py

      - name: Sync public to docs
        run: |
          mkdir -p docs
          rsync -a --delete public/ docs/

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet -- public docs; then
            echo "No data changes to commit"
            exit 0
          fi
          git add public docs
          git commit -m "chore(data): refresh generated dashboard assets"
          git push
