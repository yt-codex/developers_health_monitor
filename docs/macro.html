<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro - SG Developer Monitor</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h2 style="margin:0 0 0.5rem;">Macro Dashboard (Singapore)</h2>
    <nav>
      <a href="./index.html">Home</a>
      <a class="active" href="./macro.html">Macro</a>
      <a href="./news.html">Developer News</a>
      <a href="./listed.html">Listed Developers</a>
    </nav>
  </header>
  <main id="macro-content">
    <p id="macro-updated" class="small"></p>
    <div id="macro-warning" class="card" style="display:none; border:1px solid #f59e0b; color:#f59e0b;"></div>

    <div class="card"><h3>SORA</h3><p id="sora-last" class="small"></p><div style="height:280px"><canvas id="sora-chart"></canvas></div></div>
    <div class="card"><h3>SGS Yields + Curve Slope</h3><p id="yields-last" class="small"></p><div style="height:280px"><canvas id="yields-chart"></canvas></div></div>
    <div class="card"><h3>Private Residential Price Index</h3><p id="price-last" class="small"></p><div style="height:280px"><canvas id="price-chart"></canvas></div></div>
    <div class="card"><h3>Private Residential Rental Index</h3><p id="rental-last" class="small"></p><div style="height:280px"><canvas id="rental-chart"></canvas></div></div>
    <div class="card"><h3>Private Residential Transactions</h3><p id="transactions-last" class="small"></p><div style="height:280px"><canvas id="transactions-chart"></canvas></div></div>
    <div class="card"><h3>Developers' Sales Proxy</h3><p id="dev-sales-last" class="small"></p><div style="height:280px"><canvas id="dev-sales-chart"></canvas></div></div>
    <div class="card"><h3>Construction Material Prices</h3><p id="construction-last" class="small"></p><div style="height:280px"><canvas id="construction-chart"></canvas></div></div>
  </main>
  <script src="./assets/js/common.js"></script>
  <script src="./assets/js/macro.js"></script>
</body>
</html>
